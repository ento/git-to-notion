on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  with-external-devenv:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v23
      - uses: cachix/cachix-action@v14
        with:
          name: ento-git-to-notion-ci
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: devenv
      - run: nix profile install nixpkgs#devenv
      - uses: actions/checkout@v4
      - uses: ./
        with:
          source-dir: test/smoke-docs
          notion-token: ${{ secrets.SMOKE_TEST_NOTION_TOKEN }}
          page-id: ${{ secrets.SMOKE_TEST_NOTION_PAGE_ID }}
          git-url-base: https://github.com/ento/git-to-notion/
          setup-devenv: false
          cachix-name: ento-git-to-notion-ci

  with-internal-devenv:
    needs: [with-external-devenv]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          source-dir: test/smoke-docs
          notion-token: ${{ secrets.SMOKE_TEST_NOTION_TOKEN }}
          page-id: ${{ secrets.SMOKE_TEST_NOTION_PAGE_ID }}
          git-url-base: https://github.com/ento/git-to-notion/
          cachix-name: ento-git-to-notion-ci
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
